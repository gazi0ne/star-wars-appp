<div class="person-card">
  <div class="person-card__header">
    <h2>{{ name() }}</h2>
  </div>
  <div class="person-card__body">
    <p><strong>Gender:</strong> {{ gender() }}</p>
    <p><strong>Birth Year:</strong> {{ birthYear() }}</p>
    <p><strong>Films:</strong> {{ films() }}</p>
  </div>
</div>
